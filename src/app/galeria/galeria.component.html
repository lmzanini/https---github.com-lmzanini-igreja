<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let foto of arrayImagem; let i = index">
      <div class="card mt-4" (click)="openModal(template, foto)" style="cursor: pointer;">
        <img src="{{foto}}" alt="Imagem {{i+1}}" class="card-img-top">
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Modal</h4> -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="selectedImage" class="img-fluid" alt="Imagem" style="scale: 1.5;">
  </div>
</ng-template>
